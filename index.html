<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="backward-arrow">&lt;</button>

        <div class="picture-frame">
            <div class="picture visible">1</div>
            <div class="picture">2</div>
            <div class="picture">3</div>
            <div class="picture">4</div>
            <div class="picture">5</div>
        </div>
    
        <button class="forward-arrow">&gt;</button>
    </div>

    <div class="buttons">
        <button class="select-button"></button>
        <button class="select-button"></button>
        <button class="select-button"></button>
        <button class="select-button"></button>
        <button class="select-button"></button>
    </div>
</body>
</html>
